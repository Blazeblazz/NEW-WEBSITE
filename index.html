<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1415238462874498');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1415238462874498&ev=PageView&noscript=1"
    /></noscript>

</head>
<body>
    <section class="hero">
        <img src="img/DESKTOP/HERO.webp" alt="Hero Section">
        <button class="hero-order-btn" onclick="document.querySelector('.order-form').scrollIntoView({behavior: 'smooth'})">Commander maintenant</button>
    </section>
    
    <section class="product">
        <img src="img/DESKTOP/PRODUCT.webp" alt="Product Section">
    </section>
    
    <section class="order-form">
        <form id="orderForm">
            <h2>Passez votre commande</h2>
            <div class="price">319 Dh - Livraison gratuite</div>
            <input type="text" name="nom" placeholder="NOM" required>
            <input type="text" name="ville" placeholder="VILLE" required>
            <input type="tel" name="telephone" placeholder="NUMERO DE TELEPHONE" required>
            <button type="submit">Commander maintenant</button>
        </form>
    </section>
    
    <section class="reviews">
        <img src="img/DESKTOP/REVIEWS.webp" alt="Reviews Section">
    </section>
    
    <section class="delivery">
        <img src="img/DESKTOP/DELIVERY.webp" alt="Delivery Section">
    </section>
    
    <footer class="footer">
        <img src="img/DESKTOP/FOOTER.webp" alt="Footer Section">
    </footer>
    
    <div class="sticky-order">
        <button onclick="document.querySelector('.order-form').scrollIntoView({behavior: 'smooth'})">Commander maintenant</button>
    </div>
    
    <script>
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            nom: this.nom.value,
            ville: this.ville.value,
            telephone: this.telephone.value,
            date: new Date().toISOString(),
            prix: '319 Dh'
        };
        
        try {
            const response = await fetch('https://api.jsonbin.io/v3/b/6887954ff7e7a370d1ef4e26', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$W7Y1w05rI7FhqCSUCB/tRuDJYO2fRlTwgv2s3je3OlExS3oOz9UzG'
                },
                body: JSON.stringify(formData)
            });
            
            if (response.ok) {
                fbq('track', 'Purchase', {
                    value: 319,
                    currency: 'MAD'
                });
                window.location.href = 'thank-you.html';
            } else {
                alert('Erreur lors de l\'envoi. Veuillez réessayer.');
            }
        } catch (error) {
            alert('Erreur de connexion. Veuillez réessayer.');
        }
    });
    </script>
</body>
</html>
